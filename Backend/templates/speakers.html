{% extends 'base.html' %}
{% block title %}{% endblock title %}

{% block content %}
<div class="container mt-5" id="contain">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                {% for i in sk %}
                <div class="col-lg-4">
                    <div>
                        <figure>
                        <a href="{% url 'result' i.id %}"><img src={{i.image.url}} width="100%" height="300px" class="mt-2" id="image" value="{{i.id}}"></a>
                        </figure>
                        <figcaption>
                            <h1>{{i.name}}</h1>
                            <h2>{{i.designation}}</h2>
                        </figcaption>
                    </div>
                </div>
                {% endfor %} 
        </div>
    </div>
    </div>
</div>
{% endblock content %}
