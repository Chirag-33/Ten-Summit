{% extends 'base.html' %}
{% block title %} Home {% endblock title %}

{% block content %}
{% if speaker %}
<h1 class="mt-3 text-center">Speakers</h1>
<section class="py-3 text-center container">
    <div class="row mt-5">
        {% for speakers in speaker %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <!-- Speaker's Image -->
                <div class="ratio ratio-4x3" style="height: 15rem; overflow: hidden;">
                    <a href="{% url 'speaker_details' speakers.pk %}"><img src="{{speakers.speaker_image.url}}" class="card-img-top" alt="Speaker image" style="object-fit: cover; height: 100%; width: auto;"></a>
                </div>
                <!-- Details -->
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center font-weight-bold mb-2">{{speakers.speaker_name}}</h5>
                    <p class="card-text mb-0">{{speakers.speaker_position}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% else %}
    <h1>Hey!</h1>
    <p>Nothing to Show</p>
{% endif %}
{% endblock content %}
