<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Contacting Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 6px solid #007bff;
        }
        h2 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://your-logo-url.com/logo.png" alt="Ten Summit Logo" class="logo">
        <h2>Thank You for Contacting Us!</h2>
        <p>Dear <strong>{{ name }}</strong>,</p>
        <p>We have received your message and will get back to you soon.</p>
        <p>Meanwhile, feel free to explore our website for more information.</p>
        <a href="https://your-website.com" class="btn">Visit Our Website</a>
        <div class="footer">
            <p>Best Regards,</p>
            <p><strong>Ten Summit Team</strong></p>
            <p>&copy; 2025 Ten Summit. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
